apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: "hello-world-application"
    namespace: argocd
spec:
    project: default
    source:
        repoURL: 'https://github.com/Radiodotco/helloworld.git'
        targetRevision: HEAD
        path: "helm/"
        helm:
#            releaseName: {{ .app_release_name }}
            valueFiles:
            - values.yaml
            version: v3
    destination:
        server: https://kubernetes.default.svc
        namespace: hello-world
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
        syncOptions:
        - PruneLast=true
        - ApplyOutOfSync=true
        retry:
            limit: 5
